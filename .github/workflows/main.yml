name: Build Jadwal Sholat App

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # This ensures we get the full history for proper git operations
        fetch-depth: 0
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'  # Eclipse Temurin JDK
        java-version: '21'
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
    
    - name: Clone jadwal_sholat_app repository
      run: |
        git clone https://github.com/krasyid822/jadwal_sholat_app.git temp
        
    - name: Install dependencies and build web
      run: |
        cd temp
        flutter pub get
        flutter build web --release
      
    - name: Move build result to root
      run: |
        # Remove existing jadwal_sholat_app directory in root if it exists
        rm -rf jadwal_sholat_app
        
        # Move the build output to the root and rename it
        mv temp/build/web jadwal_sholat_app
        
    - name: Display structure
      run: ls -la jadwal_sholat_app
      
    - name: Commit and push changes if there are any
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add jadwal_sholat_app
        git commit -m "Update jadwal_sholat_app build" || echo "No changes to commit"
        git push https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
